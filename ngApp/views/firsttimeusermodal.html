<div class="modal-header">
  <h3>Update Username and Password</h3>
</div>

<div class="modal-body">
  <p>you can choose a new username or leave as is</p><br>
  <input ng-model="controller.user.userName" /><br>
  <hr>
  <p>please change your password:</p>
  <input type="password" placeholder="********" required /><br>
</div>

<div class="nodal-footer">
  <button class="btn btn-success" ng-click="controller.ok()">OK</button>
</div>
